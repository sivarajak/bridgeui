<div class="container   p-5">
    <div class="col-8 offset-2">
      <div class="card">
        <h4 class="card-header">Post Your Request</h4>
        <div class="card-body"> 
          <div class="form-group">
            <label>
              <strong>Choose Catagories</strong>
            </label>
            <ngx-treeview [config]="config" [items]="items" (filterChange)="onFilterChange($event)" (selectedChange)="onSelectedChange($event)" *ngIf="!render">
            </ngx-treeview>
          </div> 
          <form class="form" (ngSubmit)="postRequest()" [formGroup]="requestForm">
            <label for="lookingFor">Looking For</label>
            <input class="form-control" type="text" id="lookingFor" formControlName="lookingFor" placeholder="Looking For"/>
            <label for="location">Location</label>
          <input class="form-control" type="text" id="location" formControlName="location" placeholder="Zip Code"/>
          <!--<label for="radius">Radius</label>
          <input class="form-control" type="text" id="radius" formControlName="radius" placeholder="Radius"/>
            <input class="form-control mr-sm-2" type="text" placeholder="City">
            <input class="form-control mr-sm-2" type="text" placeholder="Radius">-->
            <button class="btn btn-dark" type="submit">Post Request</button>
          </form>
        </div>
      </div>
</div>
