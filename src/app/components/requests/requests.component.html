<div class="container  p-5">
    <div class="col-10 offset-1">
      <div class="card">
        <h4 class="card-header">My Posts</h4>
        <div class="card-body">
            <form>
                <!--<div class="form-group form-inline">
                    Search For: <input class="form-control ml-2" type="text" [formControl]="filter" placeholder="Search.."/>
                </div>-->
            </form>
                <div class="table-responsive" >
                  <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Category</th>
                            <th>Looking For</th>
                            <th>Location</th>
                            <th>Modified Time</th>
                            <th>Action</th>  
                        </tr>
                    </thead>
                    <tbody >
                      <tr *ngFor="let request of requests; let i = index" >
                        <td>
                            <ngb-highlight [result]="request.selectedCategoriesName" ></ngb-highlight>
                        </td>
                        <td>
                            <ngb-highlight [result]="request.lookingFor" ></ngb-highlight>
                        </td>
                        <td>
                            <ngb-highlight [result]="request.location" ></ngb-highlight>
                        </td>
                        <td>
                          {{ request.modifiedTs }} 
                        </td>
                        <td>
                            <!--<button class="btn" (click)="editRequest(i)"><i class="fa fa-pencil-square-o "></i></button>
                            <button class="btn" (click)="deleteRequest(i)"><i class="fa fa-trash "></i></button>
                            <div class="row">
                            <div (click)="editRequest(i)">
                                <i class="fa fa-pencil-square-o fa-2x"></i>
                            </div>
                              <div (click)="deleteRequest(i)">
                                <i class="fa fa-trash fa-2x"></i>
                              </div>
                            </div>-->
                            <i (click)="editRequest(i)" class="fa fa-pencil-square-o fa-2x"></i>
                            <i (click)="deleteRequest(i)" class="fa fa-trash fa-2x"></i>
                         </td>
                         
                      </tr>  
                    </tbody>
                  </table>
                </div>

        </div>
    </div> 
  </div>
</div>
