<div class="container  p-5">
    <div class="col-10 offset-1">
      <div class="card">
        <h4 class="card-header">My Messages</h4>
        <div class="card-body">
            <form>
                <!--<div class="form-group form-inline">
                    Search For: <input class="form-control ml-2" type="text" [formControl]="filter" placeholder="Search.."/>
                </div>-->
            </form>
                <div class="table-responsive" >
                  <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>User</th>
                            <th>Action</th>  
                        </tr>
                    </thead>
                    <tbody >
                      <tr *ngFor="let user of users; let i = index" >
                        <td>
                            <ngb-highlight [result]="user.name" ></ngb-highlight>
                        </td>
                        <td>
                            <i (click)="messageUser(user.userId)" class="fa fa-comments fa-2x"></i>
                            <i (click)="deleteMessagedUser(user.userId, i)" class="fa fa-trash fa-2x"></i>
                         </td>
                         
                      </tr>  
                    </tbody>
                  </table>
                </div>

        </div>
    </div> 
  </div>
</div>
